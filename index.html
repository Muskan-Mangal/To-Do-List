<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">

  <title>To-Do-App</title>
</head>

<body>
  <br>
  <hr style="height: 6px; background-color:white;">
  <div class="box">


    <h1 class="heading">TODO LIST</h1>
    <div class="add-todo-box">
      <input type="text" class="new_todo" placeholder="write to-do-item here">
      <input type="button" class="new_todo_button" value="Add Item">
    </div>
    <div class="todos">
      <ol class="todo-list" style="color:white;font-size: 30px;">

      </ol>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
